<div class="d-flex justify-content-center my-1">
    <button mat-raised-button color="primary" (click)="updateData()" [disabled]="showSpinner">
      <span *ngIf="showSpinner === false">Actualizeaza</span>
      <mat-spinner *ngIf="showSpinner === true" class="spinner" diameter="25" color="accent"></mat-spinner>
    </button>
</div>
<div class="d-flex justify-content-center container-400 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let row; let i = index;"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img class="picture" src="{{element.image}}"/> </td>
          </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="exterior">
          <th mat-header-cell *matHeaderCellDef> Exterior </th>
          <td mat-cell *matCellDef="let element"> {{element.exterior}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lowestPrice">
          <th mat-header-cell *matHeaderCellDef> Lowest price currently </th>
          <td mat-cell *matCellDef="let element"> {{element.lowestPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="medianPrice">
          <th mat-header-cell *matHeaderCellDef> Median price </th>
          <td mat-cell *matCellDef="let element"> {{element.medianPrice}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
